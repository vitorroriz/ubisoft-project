<!DOCTYPE html>
<html>
<head>
    <!-- Meta information -->
    <title>Hangubi</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link async href="css/styles.css" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js" type="text/javascript"></script>

</head>
<body>
<div id=content>
    <header class="header">
        <div>THE HANGUBI GAME</div>

    </header>

    <main id="main">
        <button id="start-button" v-on:click="update">{{message}}</button>
        <div id="game">
           <letter-button
                v-for="item in letterList"
                v-bind:letter="item"
                v-bind:key="item.id"
           ></letter-button> 

        </div>

    </main>


    <footer>
        &copy; Vitor Roriz

        <a href="https://www.github.com/vitorroriz"><img class="logo" src="img/GitHub-Mark-Light-120px-plus.png" alt="github logo"></a>
    </footer>
</div>
</body
</html>
